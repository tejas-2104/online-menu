<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Burger King Virtual Food Ordering System</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Burger King Virtual Food Ordering System</h1>
  <div class="food-items">
    <label><input type="checkbox" value="Burger">Burger</label>
    <label><input type="checkbox" value="Fries">Fries</label>
    <label><input type="checkbox" value="Soda">Soda</label>
    <label><input type="checkbox" value="Onion Rings">Onion Rings</label>
  </div>
  <button id="orderButton">Order Food</button>
  <div class="loading" id="loading"></div>
  <div class="order-details" id="orderDetails">
    <div id="foodImageContainer"></div>
    <span id="orderId"></span>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
